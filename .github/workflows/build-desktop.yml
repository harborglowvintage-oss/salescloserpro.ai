# SalesCloserPro â€” Build Desktop Apps (Windows, macOS, Linux)
# Triggered manually from the Actions tab or on version tags.
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
name: ğŸ–¥ï¸ Build Desktop App

on:
  # Manual trigger â€” click "Run workflow" in the Actions tab
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

  # Auto-trigger on version tags (e.g. v1.0.0, v1.2.3)
  push:
    tags:
      - 'v*'

jobs:
  # â”€â”€ Windows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-windows:
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.platforms == 'all' ||
      github.event.inputs.platforms == 'windows'
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸªŸ Build Windows installer
        run: npx electron-builder --config electron-builder.json --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false

      - name: ğŸ“¤ Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SalesCloserPro-Windows
          path: |
            release/*.exe
            release/*.msi
          retention-days: 30

  # â”€â”€ macOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-macos:
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.platforms == 'all' ||
      github.event.inputs.platforms == 'macos'
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ Build macOS DMG
        run: npx electron-builder --config electron-builder.json --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          USE_HARD_LINKS: false

      - name: ğŸ“¤ Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SalesCloserPro-macOS
          path: release/*.dmg
          retention-days: 30

  # â”€â”€ Linux â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-linux:
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.platforms == 'all' ||
      github.event.inputs.platforms == 'linux'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: development

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ§ Build Linux packages
        run: npx electron-builder --config electron-builder.json --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false

      - name: ğŸ“¤ Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SalesCloserPro-Linux
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 30

  # â”€â”€ Create GitHub Release (on tags only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
